{% extends "base.html" %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
<!--    <h1>Category : {{book}}</h1>-->
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in title%}
                        <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item-action"
                           aria-current="true">{{val.title}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    {% for b in book %}

                        <div class="card col-lg-4 col-md-4 col-6 mt-4 ms-4" style="max-width:300px;">
                        <div class="col text-center mb-4">
                            <a href="{% url 'bookdetail' b.id %}" class="btn">
                                <div>
                                    <img src="{{b.image_url}}" width="250px" height="350px">
                                    <div class="fw-bold">{{b.title}}</div>
                                     <div class="fw-light">{{b.author}}</div>
                                    <div class="fw-bold text-danger">{{b.price}} Rs/-</div>
                                </div>
                            </a>
                        </div></div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>

{% endblock main-content %}
